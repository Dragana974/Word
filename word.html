<h1>Osnove rada u Word-u</h1>
<p>Microsoft Word je  najkorišćeniji program za obradu teksta. Pomoću ovog programa možemo:</p>
<ul>
<li style="color:blue;">ispisati tekst</li>
<li style="color:green;">formatirati ga</li>
<li style="color:blue;">ubacivati slike u tekst</li>
<li style="color:green;">ubacivati tabele</li>
</ul>
